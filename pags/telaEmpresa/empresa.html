<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pags/telaEmpresa/empresaStyle.css">
    <title>Empresa</title>
</head>

<body>

    <div id="login">

        <form class="card">
            <div class="card-header">
                <h2>Formulário Empresa</h2>
            </div>

            <div class="card-content">
                <form>
                    <input type="text" placeholder="Nome da empresa">
                    <input type="text" placeholder="Endereço">
                    <input type="number" placeholder="Nº">
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Cidade">
                    <input type="number" placeholder="CEP">
                    <input type="text" placeholder="Alimento">
                    <input type="text" placeholder="Data de validade">
                    <p>Precível?</p>
                    <input type="checkbox" placeholder="sim" name="perecivelSIM">
                    <label for="perecivelSIM">SIM</label>
                    <input type="checkbox" placeholder="nao" name="perecivelNAO">
                    <label for="perecivelSIM">NAO</label>
                </form>
            </div>
            
        </form>
    </div>
</body>
</html>
