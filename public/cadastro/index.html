<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>

<body>

    <div id="login">

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <input type="text" id="usuario" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="senha" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="password">Confirmar senha</label>

                    <input type="password" id="confirmarSenha" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <div class="demarcar">
                        <input type="checkbox" id="souEmpresa" />
                        <label for="scales">Sou empresa</label>
                    </div>

                </div>

            </div>

            <div class="card-footer">

                <input type="submit" value="Cadastrar" class="submit">

                <a href="../login/index.html" class="tenhocadastro">JÃ¡ tenho cadastro</a>

            </div>

        </form>
    </div>
    <script src="script.js"></script>
