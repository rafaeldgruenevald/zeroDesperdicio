<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Empresa</title>
</head>

<body>
    <div id="login">

        <div class="card">
            <div class="card-header">
                <h2>Formulário Empresa</h2>
            </div>

            <div class="card-content">
                <form id="formAlimento">
                    <input type="text" placeholder="Nome da doação" id="nome">
                    <input type="text" placeholder="Endereço" id="endereco">
                    <input type="number" placeholder="Nº" id="numero">
                    <input type="text" placeholder="Bairro" id="bairro">
                    <input type="text" placeholder="Cidade" id="cidade">
                    <input type="number" placeholder="CEP" id="cep">
                    <input type="text" placeholder="Alimento" id="alimento">
                    <input type="text" placeholder="Data de validade (DD/MM/AAAA)" id="data">
                    <p>Alimentro é perecível?</p>
                    <label class="form-control">
                        <input type="radio" name="checkbox" class="radio" id="perecivel"/>
                        SIM
                        <input type="radio" name="checkbox" class="radio"/>
                        NÃO
                      </label>
                    <input class="btnEnviar"type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
